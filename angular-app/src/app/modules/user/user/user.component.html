<div class="row">
  <div class="col mb-3 mt-3">
    <button class="btn btn-primary btn-sm rounded-0" type="button" data-bs-toggle="tooltip"
            data-bs-placement="bottom" title="Reload" (click)="readUsers()">
      <i class="fas fa-sync"></i> Reload
    </button>
  </div>
</div>
<div class="row">
  <div class="col mb-3">
    <div class="overflow-auto" style="height: 500px">
      <table class="table table-dark table-hover table-sm my-0">
        <thead>
        <tr>
          <th style="position: sticky; top: 0;" class="border-0">Id</th>
          <th style="position: sticky; top: 0;" class="border-0">First Name</th>
          <th style="position: sticky; top: 0;" class="border-0">Last Name</th>
          <th style="position: sticky; top: 0;" class="border-0"></th>
          <th style="position: sticky; top: 0;" class="border-0"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td class="align-middle">{{user.id}}</td>
          <td class="align-middle">{{user.firstName}}</td>
          <td class="align-middle">{{user.lastName}}</td>
          <td style="width: 1px">
            <button class="btn btn-primary btn-sm rounded-0" type="button" data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="Detail user"
                    [routerLink]="['./read', user.id]"><i
              class="fas fa-eye"></i></button>
          </td>
          <td style="width: 1px">
            <button class="btn btn-primary btn-sm rounded-0" type="button" data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="Modify user"
                    [routerLink]="['./update', user.id]"><i
              class="fas fa-edit"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
